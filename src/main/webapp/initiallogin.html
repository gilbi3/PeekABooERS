<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Special+Elite" rel="stylesheet">
		<link href="static/css/custom.css" rel="stylesheet">
	</head>
	<body style="background-image: url(static/img/login.jpg); background-repeat: no-repeat;
		  background-position-y: -70%; background-position-x: center;">
		<div class="container user-form">
			<div class="col-md-12">
				<h1 class="login-header white">Please log in to reset your password:</h1>
				<form class="login-form" method="POST" action="initialLogin">
				  <div class="form-group">
				    <label class="white" for="exampleInputEmail1">Email address</label>
				    <input name="username" type="email" class="form-control" id="InputEmail" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label class="white">Temporary Password</label>
				    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="button-container">
				 	 <button type="submit" class="btn btn-primary white login-submit">Submit</button>
				  </div>
				</form>
			</div>
		</div>	
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	</body>
</html>
