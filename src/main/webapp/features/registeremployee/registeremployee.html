<!DOCTYPE html>
<div id="registerForm">
	<h1 class="white">Register Employee</h1>
	<form method="POST" action="registerEmployee" class="user-form">
		<div class="form-group">
			<label class="col-2 col-form-label white">First Name</label>
				<input name="first-name" class="form-control" id="first-name">
			<label class="col-2 col-form-label white">Last Name</label>
				<input name="last-name" class="form-control" id="last-name">
			<label class="col-2 col-form-label white">Email</label>
				<input name="email" class="form-control" id="email">
			<label class="col-2 col-form-label white">Password</label>
				<input name="password" class="form-control" id="password">
			<button id="register-submit" type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
