<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Submit Request</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="static/css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div id="navbar"></div>
			<div class="container">
			<div id="requestForm">
				<form method="POST" action="submit-request" enctype="multipart/form-data">
				  <div class="form-group">
				  <label for="exampleSelect1">Select Type:</label>
				    <select name="type" class="form-control" id="type-select">
				      <option value="1">Food</option>
				      <option value="2">Lodging</option>
				      <option value="3">Mental Health</option>
				      <option value="4">Injury</option>
				      <option value="5">Pants</option>
				      <option value="6">Batteries</option>
				      <option value="7">Travel</option>
				    </select>
					<label for="example-number-input" class="col-2 col-form-label">Amount</label>
						<input name="amount" class="form-control" type="number" value="0.00" id="amount-input">
				     <label for="exampleTextarea">Description</label>
    					<textarea name="description" class="form-control" id="exampleTextarea" rows="3"></textarea>
    					<label class="btn btn-default btn-file">
						Select Image<input type="file" name="receipt" style="display: none;" accept='image/jpeg,image/gif,image/png'>
						</label>
				  </div>
				   <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>	
		</div>	
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="employee.js" type="text/javascript"></script>
	</body>
</html>
