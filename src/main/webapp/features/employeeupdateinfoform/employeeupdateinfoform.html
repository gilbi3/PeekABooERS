<!DOCTYPE html>
<h1 class="update-header white">Update Your Information!</h1>
<form method="POST" action="employeeUpdateInfo" class="white user-form">
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">First Name</label>
	  <div class="col-10">
	    <input name="firstname" class="form-control" type="text" value="" id="firstname">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
	  <div class="col-10">
	    <input name="lastname" class="form-control" type="text" value="" id="lastname">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">Email</label>
	  <div class="col-10">
	    <input name="email" class="form-control" type="text" value="" id="email">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-text-input" class="col-2 col-form-label">Password</label>
	  <div class="col-10">
	    <input name="password" class="form-control" type="text" value="" id="password">
	  </div>
	</div>
	<button id="requestform-submit" type="submit" class="btn btn-primary">Submit</button>
</form>
