<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Upload Receipt</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Special+Elite" rel="stylesheet">
		<link href="static/css/custom.css" rel="stylesheet">
	</head>
	<body>
		<div id="navbar"></div>
		<div class="container white file-upload">
			<h1>Please Upload Your Receipt:</h1>
			<div id="requestForm">
				<form method="POST" action="upload-receipt" enctype="multipart/form-data">
					<div class="form-group">
					<label class="btn btn-default btn-file">
						Select Image<input type="file" name="receipt" style="display: none;" accept='image/jpeg,image/gif,image/png'>
					</label>
					</div>
						<button id="requestform-submit" type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="static/js/employee.js" type="text/javascript"></script>
	</body>
</html>
