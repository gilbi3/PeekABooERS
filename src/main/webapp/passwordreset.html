<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Special+Elite" rel="stylesheet">
	<link href="static/css/custom.css" rel="stylesheet">
	</head>
<body>
	<div class="container reset-form">
		<div class="col-md-12">
			<h1 class="update-header white">Enter your new password!</h1>
			<form method="POST" action="resetPassword" class="white user-form">
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Password</label>
				  <div class="col-10">
				    <input name="password" class="form-control" type="password" value="" id="password">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-text-input" class="col-2 col-form-label">Confirm Password</label>
				  <div class="col-10">
				    <input name="password-confirm" class="form-control" type="password" value="" id="password">
				  </div>
				</div>
				<button id="requestform-submit" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>	
</body>
</html>
